<html>
<head>
	<script type="text/javascript" >
	function validateForm() 
	{
			var x = document.forms["StudentRegistration"]["textnames"].value;
			if (x == "") 
			{
				alert("Name must be filled out");
				return false;
			}
	}
	</script>
</head>
<body>
	<form  name="StudentRegistration" onsubmit="return validateForm()" >
	
	<table cellpadding="2" width="20%" bgcolor="#0595DA " align="center" cellspacing="2">
		<tr>
			<td colspan=2>
			<center><font size=4><b>Registration Form</b></font></center>
			</td>
		</tr>
		
		<tr>
			<td>Name</td>
			<td><input type="text" name="textnames"id="textname" size="30" ></td>
		</tr>
		<tr>
			<td>Roll NO</td>
			<td><input type="text" name="rno"id="rno" maxlength="10" size="30" required></td>
		</tr>
				
		<td>Course</td>
		<td><select name="Course">
			<option value="-1" selected>select</option>
			<option value="B.Tech">B.TECH</option>
			<option value="B.Pharma">B.PHARMA</option>
			<option value="M.tech">M.TECH</option>
			<option value="MBA">MBA</option>
			<option value="MCA">MCA</option>
		
		</tr>
		
		<tr>
		<td>Year</td>
		<td>
			<input type="radio" name="year" value="first" size="10">1
			<input type="radio" name="year" value="second" size="10">2
			<input type="radio" name="year" value="third" size="10">3
			<input type="radio" name="year" value="fourth" size="10">4
		</td>
		</tr>
		<tr>
		
		<tr>
		<td>Branch</td>
		<td>
			<input type="radio" name="Branch" value="CSE" size="10">CSE
			<input type="radio" name="Branch" value="ITE" size="10">ITE
			<input type="radio" name="Branch" value="ECE" size="10">ECE
			<input type="radio" name="Branch" value="MECHANICAL" size="10">
		</td>
		</tr>
		<tr>
		
		
		<tr>
			<td>Father Name</td>
			<td><input type="text" name="fathername" id="fathername"size="30"></td>
		</tr>
		
		<tr>
			<td>MobileNo</td>
			<td><input type="text" name="mobileno" id="mobileno" maxlength="10" size="30"></td>
		</tr>
		
		<tr>
		<td>EmailId</td>
		<td><input type="text" name="emailid" id="emailid" size="30"></td>
		</tr>
		
		
		<tr>
			<td>Date Of Birth</td>
			<td><input type="text" name="dob" id="dob" size="30"></td>
		</tr> 
			<td>Address</td>
			<td><input type="text" name="address"id="address" size="30"></td>
		</tr>
		
		<tr>
		<td>State</td>
		<td><select Name="State">
			<option value="-1" selected>select</option>
			<option value="New Delhi">NEW DELHI</option>
			<option value="Mumbai">UTTAR PRADESH</option>
			<option value="Goa">KARNATAKA</option>
			<option value="Bihar">KERALA</option>
		</select></td>
		</tr>
		
		<tr>
			<td>PinCode</td>
			<td><input type="text" name="pincode" id="pincode" size="30"></td>
		</tr>
		
		

		<tr>
			<td><input type="reset"></td>
			<td colspan="3"><input type="submit" value="Submit Form" /></td>
		</tr>
		
		
		
		</table>
	</form>
</body>
</html>
